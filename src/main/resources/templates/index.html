<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index of pages</title>
    <style>
        table {
            border-width: medium;
            width: auto; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: black; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        td, th {
            background: gray; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
    </style>
</head>
<body>

<table {border="1"}>

    <tr>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th>AGE</th>
        <th>ACTION</th>
    </tr>
    <div th:each="user:${userList}">
        <tr>
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getLastName()}"/>
            <td th:text="${user.getAge()}"/>
            <td>
                <form th:action="@{/{id}/edit (id=${user.getId()})}">
                    <button type="submit" >EDIT</button>
                </form>
                <form th:method="DELETE" th:action="@{/{id} (id=${user.getId()})}" >
                    <button type="submit" >DELETE</button>
                </form>
            </td>

        </tr>
    </div>
</table>
<br/>
<hr/>
<form th:action="@{/new}">
    <button type="submit">Create new User</button>
<!--    <p><strong>strong text</strong></p>-->
<!--    <input name="name_of_field" value="name"/>-->
</form>
</body>
</html>
