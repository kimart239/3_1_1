<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" name="name" th:field="*{name}" id="name"/>
    <div style="color: red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <br/>
    <label for="lastname">Enter lastname:</label>
    <input type="text" name="lastname" th:field="*{lastName}" id="lastname"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <br/>
    <label for="age">Enter name:</label>
    <input type="text" name="age" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <br/>

    <input type="submit" value="Update"/>



</form>

</body>
</html>
